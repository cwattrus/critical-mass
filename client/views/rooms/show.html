<template name="room">
  <div class="room">
    <h1>{{this.title}}{{#if isAdmin}}<span id="edit-room-name" class="editable">*</span>{{/if}}</h1>
    <p>{{this.description}}{{#if isAdmin}}<span id="edit-room-description" class="editable">*</span>{{/if}}</p>
    <div class="rateit"  data-rateit-value="{{rating}}" data-rateit-ispreset="true" data-rateit-resetable="false" data-rateit-readonly="{{#if rated}}true{{else}}false{{/if}}"></div>
  </div>
</template>
